<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <title>Consultoria LOPD</title>
    </h:head>


    <h:body>


        <div id="top">
            <ui:insert name="top"></ui:insert>


        </div>


        <div id="content" class="center_content">


            <h:form style="text-align: center">
                <h:panelGrid id="grid" columns="3" cellpadding="5" style="margin: 0 auto">
                    <p:outputLabel  for="usuario" value="Usuario:" />
                    <p:inputText id="usuario" value="#{managedBeanLoginUsuarios.login}" required="true" />
                    <p:message for="usuario" />


                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{managedBeanLoginUsuarios.password}" required="true" />
                    <p:message for="password" display="text" />


                </h:panelGrid>

                <p:commandButton value="Login" action="#{managedBeanLoginUsuarios.loginUsuario}" />
            </h:form>


        </div>


        <div id="bottom">
            <h:form>
                <p:outputPanel deferred="true">
                    <p align="center" style="color: white">Santiago Galicia Mart√≠nez</p>
                </p:outputPanel>


            </h:form>
        </div>

        <a href="../java/managedbeans/ManagedBeanLoginUsuarios.java"></a>
    </h:body>
</html>
