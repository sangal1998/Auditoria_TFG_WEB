<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="./../Plantilla/Plantilla.xhtml">


            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Editar Usuario"/></h1>
                        <br /><br />                    
                        <p:button outcome="volverusuarios" value="Volver"></p:button> 
                        <br /><br />  

                        <h:panelGrid columns="2">
                            <h:outputLabel value="Login:" for="Login" />
                            <h:inputText id="Login" value="#{managedBeanUsuarios.u.login}" title="Login" readonly="true" required="true" requiredMessage="The campo Login es Obligatorio."/>
                            <h:outputLabel value="Password:" for="password" />
                            <h:inputText id="password" value="#{managedBeanUsuarios.u.password}" title="Password" required="true" requiredMessage="El campo password es obligatorio."/>
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{managedBeanUsuarios.u.nombre}" title="Nombre" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                            <h:outputLabel value="Tipo Acceso:" for="acceso" />
                            <p:selectOneMenu id="acceso" value="#{managedBeanUsuarios.idacceso}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{managedBeanTiposAcceso.seleccionarItem()}" />
                            </p:selectOneMenu>
                            <h:commandButton value="Guardar" action="#{managedBeanUsuarios.edit()}"></h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>




            </ui:define>


        </ui:composition>
    </h:body>
</html>
