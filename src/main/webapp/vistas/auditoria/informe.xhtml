<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test Fichero LOPD</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../Plantilla/Plantilla.xhtml">
            <ui:define name="content">
                <f:view>
                    <div style="text-align: center"><h1>Auditar Fichero LOPD #{managedBeanAuditoria.ficheroanalizado.nombreFichero}</h1></div><br/>
                    <h1>Informe del fichero: #{managedBeanAuditoria.ficheroanalizado.nombreFichero}</h1>
                    <div style="text-align: justify; margin-left: 3%; margin-right: 3%"><ul><h:outputText value="#{managedBeanAuditoria.mostrarResultados}" escape="false"/></ul></div>
                <br />
                <h:form>
                <div style="text-align: justify; margin-left: 3%; margin-right: 3%"><p:commandButton value="Descargar Informe" ajax="false" icon="ui-icon-arrowthick-1-s">
                    <p:fileDownload value="#{managedBeanAuditoria.obtenerFichero}" />
                </p:commandButton>
                <p:commandButton value="Hacer nuevo Test" action="#{managedBeanAuditoria.resetTest}" immediate="true" /></div>
                </h:form>
                </f:view>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
